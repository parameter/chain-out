<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainOut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        #videoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-source {
            display: none;
        }

        .logo-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            pointer-events: none;
        }

        .logo {
            font-size: 8rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 0, 0, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: -0.03em;
            /* animation: float 6s ease-in-out infinite; */
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10px, -15px) rotate(1deg);
            }
            50% {
                transform: translate(-8px, -10px) rotate(-1deg);
            }
            75% {
                transform: translate(-12px, -20px) rotate(0.5deg);
            }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            max-width: 250px;
            display: none;
        }

        .controls.visible {
            display: block;
        }

        .controls label {
            display: block;
            margin-bottom: 5px;
        }

        .controls input {
            width: 100%;
            margin-bottom: 10px;
        }

        .controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .controls button:hover {
            background: #45a049;
        }

        .toggle-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-controls:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <canvas id="videoCanvas"></canvas>
        <video id="video1" class="video-source" muted playsinline src="assets/VN20260116_121639.mp4"></video>
        <video id="video2" class="video-source" muted playsinline src="assets/VN20260116_121639.mp4"></video>
    </div>

    <div class="logo-container">
        <div class="logo">ChainOut</div>
    </div>

    <button class="toggle-controls" id="toggleControlsBtn">⚙️ Config</button>
    
    <div class="controls" id="controls">
        <label for="videoFile">Video File URL:</label>
        <input type="text" id="videoFile" value="assets/chainout-video-bg-000.mp4" placeholder="Enter video URL or use file input below">
        
        <label for="videoFileInput">Or select video file:</label>
        <input type="file" id="videoFileInput" accept="video/*">
        
        <label for="loopStart">Loop Start Time (seconds):</label>
        <input type="number" id="loopStart" value="0" step="0.1" min="0">
        
        <label for="loopEnd">Loop End Time (seconds):</label>
        <input type="number" id="loopEnd" value="4" step="0.1" min="0">
        
        <label for="fadeDuration">Fade Duration (seconds):</label>
        <input type="number" id="fadeDuration" value="0.8" step="0.1" min="0.1" max="3">
        
        <button id="applySettingsBtn">Apply Settings</button>
    </div>

    <script src="script.js?x=2"></script>
</body>
</html>
