<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email verified – ChainOut</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 50%, #000000 100%);
      color: #e5e7eb;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      padding: 28px 24px 24px;
      box-shadow:
        0 22px 45px rgba(0, 0, 0, 0.65),
        0 0 0 1px rgba(148, 163, 184, 0.15);
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(96, 165, 250, 0.16), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(52, 211, 153, 0.18), transparent 55%);
      opacity: 0.8;
      pointer-events: none;
    }

    .inner {
      position: relative;
      z-index: 1;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #facc15, #fb923c);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 0 1px rgba(248, 250, 252, 0.1),
        0 12px 25px rgba(0, 0, 0, 0.6);
      font-size: 18px;
      font-weight: 800;
      color: #020617;
      letter-spacing: -0.08em;
    }

    .brand-text {
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: -0.03em;
      color: #f9fafb;
    }

    .icon-success {
      width: 56px;
      height: 56px;
      margin: 0 auto 16px;
      border-radius: 50%;
      background: rgba(34, 197, 94, 0.2);
      border: 2px solid rgba(34, 197, 94, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      text-align: center;
      line-height: 1.5;
    }

    .link-home {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 24px;
      padding: 10px 20px;
      border-radius: 10px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      transition: opacity 0.2s ease, transform 0.1s ease;
    }

    .link-home:hover {
      opacity: 0.95;
    }

    .link-home:active {
      transform: scale(0.98);
    }

    .link-wrap {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow"></div>
    <div class="inner">
      <div class="brand">
        <div class="brand-logo">C</div>
        <span class="brand-text">ChainOut</span>
      </div>
      <div class="icon-success">✓</div>
      <h1 class="title">Thanks!</h1>
      <p class="subtitle">Your email has been verified. You’re all set to use ChainOut.</p>
      <div class="link-wrap">
        <a href="/chainout-homepage" class="link-home">Go to homepage</a>
      </div>
    </div>
  </div>
</body>
</html>
